<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Драконий Драфт</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="lobby" class="lobby">
        <h2>Лобби</h2>
        <form id="register-form">
            <input type="text" id="player-name" placeholder="Ваше имя" required>
            <button type="submit">Присоединиться</button>
        </form>
        <div id="players-list" class="players-list"></div>
        <button id="start-game" style="display: none;">Начать игру</button>
    </div>
    <div class="game-container">
        <h1>Драконий Драфт</h1>
        
        <div id="lobby" class="lobby">
            <h2>Лобби</h2>
            <button id="start-game">Начать игру</button>
        </div>
        
        <div id="game-area" class="hidden">
            <div class="round-info">Раунд: <span id="round-number">1</span></div>
            
            <div class="players-container">
                <div class="player" id="player-template">
                    <h3 class="player-name">Игрок 1</h3>
                    <div class="player-cards"></div>
                </div>
            </div>
            
            <div class="available-cards">
                <h3>Доступные карты</h3>
                <div class="cards-grid" id="available-cards"></div>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
